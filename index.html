<html>
    <head>
        <title>Muddy Branch Greenway Trail</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.css' crossorigin="anonymous"/>
        <script src="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
        <style>
            body { margin: 0; padding: 0; }
            html, body, #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">

            // add the PMTiles plugin to the maplibregl global.
            let pm = new pmtiles.Protocol();
            maplibregl.addProtocol("pmtiles",pm.tile);

            let PMTILES_URL = "./muddy_branch_area.pmtiles";
            const p = new pmtiles.PMTiles(PMTILES_URL);
            pm.add(p);

            // we first fetch the header so we can get the center lon, lat of the map.
            p.getHeader().then(h => {
                const map = new maplibregl.Map({
                    container: 'map',
                    zoom: h.maxZoom - 2,
                    center: [h.centerLon, h.centerLat],
                    style: {
                        version: 8,
                        sources: {
                            "protomaps": {
                                type: "vector",
                                url: `pmtiles://${PMTILES_URL}`,
                                attribution: 'Â© <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>"'
                            }
                        },
                        layers: [
                            {
                                "id": "landcover",
                                "type": "fill",
                                "source": "protomaps",
                                "source-layer": "landcover",
                                "paint": {
                                    "fill-color": [
                                        "match",
                                        [
                                            "get",
                                            "kind"
                                        ],
                                        "grassland",
                                        "rgba(210, 239, 207, 1)",
                                        "barren",
                                        "rgba(255, 243, 215, 1)",
                                        "urban_area",
                                        "rgba(230, 230, 230, 1)",
                                        "farmland",
                                        "rgba(216, 239, 210, 1)",
                                        "glacier",
                                        "rgba(255, 255, 255, 1)",
                                        "scrub",
                                        "rgba(234, 239, 210, 1)",
                                        "rgba(196, 231, 210, 1)"
                                    ],
                                }
                            },    
                            {
                                "id": "buildings",
                                "type": "fill",
                                "source": "protomaps",
                                "source-layer": "buildings",
                                "filter": [
                                    "in",
                                    "kind",
                                    "building",
                                    "building_part"
                                ],
                                "paint": {
                                    "fill-color": "red",
                                    "fill-opacity": 0.5
                                }
                            },
                            {
                                "id": "roads",
                                "source": "protomaps",
                                "source-layer": "roads",
                                "type": "line",
                                "paint": {
                                    "line-color": "black"
                                }
                            }
                        ]
                    }
                });
            });
        </script>
    </body>
</html>
